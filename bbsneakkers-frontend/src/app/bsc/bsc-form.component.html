<div class="max-w-xl mx-auto mt-10 p-6 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Crear nuevo BSC</h2>

  <form (ngSubmit)="crear()">
    <input [(ngModel)]="nombre" name="nombre" placeholder="Nombre del BSC" class="w-full mb-3 p-2 border rounded" required />

    <input [(ngModel)]="unidad_negocio" name="unidad_negocio" placeholder="Unidad de Negocio" class="w-full mb-3 p-2 border rounded" required />

    <textarea [(ngModel)]="mision" name="mision" placeholder="Misión" class="w-full mb-3 p-2 border rounded" rows="3"></textarea>

    <textarea [(ngModel)]="vision" name="vision" placeholder="Visión" class="w-full mb-3 p-2 border rounded" rows="3"></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Crear</button>
  </form>

  <p class="mt-3 text-green-600" *ngIf="mensaje">{{ mensaje }}</p>
  <p class="mt-3 text-red-600" *ngIf="error">{{ error }}</p>
</div>
